<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="entrance-animation.css" />
    <title>Netflix Login</title>
  </head>

  <body>
    <div id="netflix-logo" class="entrance-animation text-center mt-5">
      <img src="netflix-logo.png" alt="Netflix Logo" class="logo img-fluid" />
    </div>

    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div id="login-container" class="login-container text-center mt-3">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <button
            type="button"
            onclick="login()"
            class="btn btn-danger btn-block"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="entrance-animation.js"></script>
  </body>
</html>
